<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  <title th:text="#{i18n.ns.update.record.title}">Name Server Records</title>
  <link rel="stylesheet" href="../../../static/lib/bootstrap/4.0.0/css/bootstrap.min.css"
        th:href="@{/lib/bootstrap/4.0.0/css/bootstrap.min.css}"/>
  <link rel="stylesheet" href="../../../static/lib/bootstrap-social/5.1.1/bootstrap-social.css"
        th:href="@{/lib/bootstrap-social/5.1.1/bootstrap-social.css}"/>
  <link rel="stylesheet" href="../../../static/lib/font-awesome/4.7.0/css/font-awesome.css"
        th:href="@{/lib/font-awesome/4.7.0/css/font-awesome.css}"/>
  <link rel="stylesheet" href="../../../static/css/app.css"
        th:href="@{/css/app.css}"/>
  <link rel="stylesheet" href="../../../static/css/glyphicons.css"
        th:href="@{/css/glyphicons.css}"/>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top"
     th:replace="fragments/header :: header">
  <a class="navbar-brand" href="#">bremersee.org</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse"
          data-target="#mainNavbar"
          aria-controls="mainNavbar" aria-expanded="false"
          aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="mainNavbar">
  </div>
</nav>

<main role="main" class="container">
  <div class="inner-container">
    <div class="pb-3">
      <h3 th:text="#{i18n.ns.update.record.header}">Name Server Records</h3>
      <h4 th:text="${zoneName}">eixe.bremersee.org</h4>
    </div>

    <div>
      <form th:action="@{update-record(zoneName=${zoneName})}" th:object="${record}" action="#" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <input type="hidden" name="recordValue" th:value="*{recordValue}"/>

        <div class="form-group">
          <label for="name" th:text="#{i18n.name}">Name</label>
          <input type="text" class="form-control"
                 id="name" name="name"
                 readonly
                 th:field="*{name}"/>
        </div>

        <div class="form-group">
          <label for="recordType" th:text="#{i18n.type}">Type</label>
          <input type="text" class="form-control"
                 id="recordType" name="recordType"
                 readonly
                 th:field="*{recordType}"/>
        </div>

        <div class="form-group">
          <label for="newRecordValue" th:text="#{i18n.value}">Value</label>
          <input type="text" class="form-control"
                 id="newRecordValue" name="newRecordValue"
                 th:field="*{newRecordValue}"/>
        </div>

        <button type="submit" class="btn btn-primary ml-2">
          Update
        </button>
        <a href="#" class="btn btn-secondary ml-2" role="button"
           th:href="@{records}"
           th:text="#{i18n.cancel}">
          Cancel
        </a>
      </form>
    </div>
  </div>
</main>
</body>
<script src="../../../static/lib/jquery/3.2.1/jquery.min.js"
        th:src="@{/lib/jquery/3.2.1/jquery.min.js}"></script>
<script src="../../../static/lib/popper/1.12.9/popper.js"
        th:src="@{/lib/popper/1.12.9/popper.js}"></script>
<script src="../../../static/lib/bootstrap/4.0.0/js/bootstrap.min.js"
        th:src="@{/lib/bootstrap/4.0.0/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:inline="javascript">
  //<![CDATA[
  'use strict';
  //]]>
</script>
</html>
