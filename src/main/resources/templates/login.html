<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  <title>Bremersee Sign In</title>
  <link rel="stylesheet" href="../static/lib/bootstrap/4.0.0/css/bootstrap.min.css"
        th:href="@{/lib/bootstrap/4.0.0/css/bootstrap.min.css}"/>
  <link rel="stylesheet" href="../static/lib/bootstrap-social/5.1.1/bootstrap-social.css"
        th:href="@{/lib/bootstrap-social/5.1.1/bootstrap-social.css}"/>
  <link rel="stylesheet" href="../static/lib/font-awesome/4.7.0/css/font-awesome.css"
        th:href="@{/lib/font-awesome/4.7.0/css/font-awesome.css}"/>
  <link rel="stylesheet" href="../static/css/app.css"
        th:href="@{/css/app.css}"/>
  <link rel="stylesheet" href="../static/css/login.css"
        th:href="@{/css/login.css}"/>
  <script src="../static/lib/jquery/3.2.1/jquery.min.js"
          th:src="@{/lib/jquery/3.2.1/jquery.min.js}"></script>
  <script src="../static/lib/popper/1.12.9/popper.js"
          th:src="@{/lib/popper/1.12.9/popper.js}"></script>
  <script src="../static/lib/bootstrap/4.0.0/js/bootstrap.min.js"
          th:src="@{/lib/bootstrap/4.0.0/js/bootstrap.min.js}"></script>
</head>
<body class="text-center">
  <div class="form-signin">
    <h1 class="h3 mb-5 font-weight-normal">Please sign in to bremersee.org</h1>
    <div class="row">
      <div class="col-sm-4">
        <form th:action="@{/google/login}" method="post">
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
          <button type="submit" class="btn btn-block btn-social btn-google">
            <i class="fa fa-google left"></i> Google
          </button>
        </form>
      </div>
      <div class="col-sm-4">
        <form th:action="@{/facebook/login}" method="post">
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
          <button type="submit" class="btn btn-block btn-social btn-facebook">
            <i class="fa fa-facebook left"></i> Facebook
          </button>
        </form>
      </div>
      <div class="col-sm-4">
        <form th:action="@{/github/login}" method="post">
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
          <button type="submit" class="btn btn-block btn-social btn-github">
            <i class="fa fa-github left"></i> GitHub
          </button>
        </form>
      </div>
    </div>

    <div class="row">
      <div class="or-container">
        <hr class="or-hr" />
        <span class="or-span">or</span>
      </div>
    </div>


    <form th:action="@{'login'}" method="post">

      <label for="username" class="sr-only">User name</label>
      <input type="text" class="form-control" id="username" name="username"
             placeholder="User name or email" required/>
      <label for="password" class="sr-only">Password</label>
      <input type="password" class="form-control" id="password" name="password"
             placeholder="Password" required/>

      <div class="row">
        <div class="col-sm-6 text-left">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck"
                   th:text="#{controller.login.remember}">
              Remember me
            </label>
          </div>
        </div>
        <div class="col-sm-6">
          <p class="pull-right">
            <a href="#" th:href="@{'password-reset'}"
               th:text="#{controller.login.password.forgotten}">
              Forgot your password?
            </a>
          </p>
        </div>
      </div>

      <!--suppress ThymeleafVariablesResolveInspection -->
      <div class="form-group alert-danger mt-1 mb-3" th:if="${param.error != null}">
        <span th:text="#{controller.login.error}">
          There was a problem logging in. Please try again.
        </span>
      </div>

      <button class="btn btn-lg btn-primary btn-block mt-3" type="submit">Login</button>

      <div class="mt-3">
        <span>You haven't got an account?</span>
        <a href="#" th:href="@{'register'}">Register now</a>
      </div>

    </form>
  </div>

</body>
</html>
