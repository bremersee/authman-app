<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  <title th:text="#{email.change.title}">Change email</title>
  <link rel="stylesheet" href="../static/lib/bootstrap/4.0.0/css/bootstrap.min.css"
        th:href="@{/lib/bootstrap/4.0.0/css/bootstrap.min.css}"/>
  <link rel="stylesheet" href="../static/lib/bootstrap-social/5.1.1/bootstrap-social.css"
        th:href="@{/lib/bootstrap-social/5.1.1/bootstrap-social.css}"/>
  <link rel="stylesheet" href="../static/lib/font-awesome/4.7.0/css/font-awesome.css"
        th:href="@{/lib/font-awesome/4.7.0/css/font-awesome.css}"/>
  <link rel="stylesheet" href="../static/css/app.css"
        th:href="@{/css/app.css}"/>
  <script src="../static/lib/jquery/3.2.1/jquery.min.js"
          th:src="@{/lib/jquery/3.2.1/jquery.min.js}"></script>
  <script src="../static/lib/popper/1.12.9/popper.js"
          th:src="@{/lib/popper/1.12.9/popper.js}"></script>
  <script src="../static/lib/bootstrap/4.0.0/js/bootstrap.min.js"
          th:src="@{/lib/bootstrap/4.0.0/js/bootstrap.min.js}"></script>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top"
     th:replace="fragments/header :: header">
  <a class="navbar-brand" href="#">bremersee.org</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse"
          data-target="#mainNavbar"
          aria-controls="mainNavbar" aria-expanded="false"
          aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="mainNavbar">
  </div>
</nav>

<main role="main" class="container">
  <div class="inner-container">

    <div class="pb-3">
      <h3 th:text="#{email.change.header}">Change email address</h3>
    </div>

    <div>
      <form th:action="@{'email-change'}" action="#" method="post"
            th:object="${cmd}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <div class="form-group">
          <label for="newEmail" th:text="#{email.change.new}">
            New email address
          </label>
          <input id="newEmail" name="newEmail" class="form-control" type="email"
                 th:class="${#fields.hasErrors('newEmail')} ? 'form-control is-invalid' : 'form-control'"
                 th:field="*{newEmail}"
                 required />
          <small id="newEmailHelp" class="form-text text-muted"
                 th:class="${#fields.hasErrors('newEmail')} ? 'invalid-feedback' : 'form-text text-muted'"
                 th:text="#{email.change.new.help}">
            Please enter your new email address.
          </small>
          <div class="invalid-feedback"
               th:text="${#fields.hasErrors('newEmail')} ? ${#fields.errors('newEmail')[0]} : ''">
          </div>
        </div>

        <button type="submit"
                class="btn btn-primary"
                th:text="#{email.change.submit}">
          Change email
        </button>
      </form>
    </div>
  </div>
</main>
</body>
</html>
